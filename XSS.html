<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureCorp Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .container {
      background-color: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 10px;
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #00ffe7;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffe7;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h1>SecureCorp Feedback</h1>
  <div class="container">
    <form onsubmit="return handleSubmit(event)">
      <input type="text" id="name" placeholder="Masukkan nama Anda" required />
      <textarea id="message" placeholder="Masukkan pesan atau masukan..." rows="5" required></textarea>
      <button type="submit">Kirim</button>
    </form>

    <div id="output">
      <strong>Pesan Anda akan muncul di sini:</strong>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      // Kerentanan XSS: tidak disanitasi
      document.getElementById('output').innerHTML = `<p><strong>${name}</strong> berkata:</p><p>${message}</p>`;
    }
  </script>
</body>
</html>
